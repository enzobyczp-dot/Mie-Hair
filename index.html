<!DOCTYPE html>
<html lang="en" class="theme-rose">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mie Hair Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --gradient-from: #d946ef; /* fuchsia-500 */
        --gradient-to: #a855f7; /* purple-500 */
        --accent-color: #d946ef;
        --accent-color-dark: #e879f9; /* fuchsia-400 */
        --accent-stop-1: #d946ef;
        --accent-stop-2: #a855f7;
        --accent-dark-stop-1: #e879f9;
        --accent-dark-stop-2: #c084fc; /* purple-400 */
        --breathing-glow-color: rgba(217, 70, 239, 0.2);
        --breathing-glow-color-strong: rgba(217, 70, 239, 0.4);
      }

      html.theme-rose {
        --gradient-from: #d946ef;
        --gradient-to: #a855f7;
        --accent-color: #d946ef;
        --accent-color-dark: #e879f9;
        --accent-stop-1: #d946ef;
        --accent-stop-2: #a855f7;
        --accent-dark-stop-1: #e879f9;
        --accent-dark-stop-2: #c084fc;
        --breathing-glow-color: rgba(217, 70, 239, 0.2);
        --breathing-glow-color-strong: rgba(217, 70, 239, 0.4);
      }

      html.theme-blue {
        --gradient-from: #0ea5e9; /* sky-500 */
        --gradient-to: #4f46e5; /* indigo-600 */
        --accent-color: #0ea5e9;
        --accent-color-dark: #38bdf8;
        --accent-stop-1: #0ea5e9;
        --accent-stop-2: #4f46e5;
        --accent-dark-stop-1: #38bdf8;
        --accent-dark-stop-2: #6366f1;
        --breathing-glow-color: rgba(14, 165, 233, 0.2);
        --breathing-glow-color-strong: rgba(14, 165, 233, 0.4);
      }

      body {
        transition: background-color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: 0, transform: 'translateY(-20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              numberFlip: {
                '0%': { opacity: 0, transform: 'translateY(0.5em)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'breathingGlow': {
                '0%, 100%': { 'box-shadow': '0 0 15px 5px var(--breathing-glow-color)' },
                '50%': { 'box-shadow': '0 0 30px 10px var(--breathing-glow-color-strong)' },
              },
              'press-down': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.97)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              fadeInDown: 'fadeInDown 0.5s ease-out',
              numberFlip: 'numberFlip 0.3s ease-out forwards',
              'background-pan': 'background-pan 15s ease infinite',
              'breathingGlow': 'breathingGlow 5s ease-in-out infinite',
              'press-down': 'press-down 0.2s ease-in-out',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.75.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
